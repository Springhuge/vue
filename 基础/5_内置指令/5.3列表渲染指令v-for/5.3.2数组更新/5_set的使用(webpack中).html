<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <ul>
            <template v-for="book in books">
                <li>书名:{{book.name}}-作者:{{book.author}}</li>
            </template>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@2.6.1/dist/vue.min.js"></script>
    <script>
        /**
         * 在webpack中的使用方式
         * this
         * @type {Vue}
         */
        var app = new Vue({
            el: '#app',
            data: {
                books: [
                    {
                        name: '《Vue.js实战》',
                        author: '梁灏'
                    },
                    {
                        name: '《JavaScript语言精粹》',
                        author: 'Douglas Crockford'
                    }
                ]
            }
        });
      app.$set(app.books,2,{
          name: '《CSS揭秘》',
          author: '[希] Lea Verou'
      });
    </script>
</body>
</html>
