<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="demo4">
        {{number / 10}
        {{isOk ? '确定' : '取消' }}
        {{text.split(',').reverse().join(',') }}
    </div>

<script src="https://unpkg.com/vue@2.6.1/dist/vue.min.js"></script>
<script>
    var demo4 = new Vue({
        el: '#demo4',
        data: {
            number: 100,
            isOk: false,
            text: '123,1232142134'
        }
    });
</script>
</body>
</html>
