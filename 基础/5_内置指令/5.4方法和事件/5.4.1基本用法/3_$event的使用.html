<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <a href="www.baidu.com" @click="handleClick('禁止打开',$event)">打开链接</a>
    </div>
    <script src="https://unpkg.com/vue@2.6.1/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            methods: {
                handleClick: function (message,event) {
                    event.preventDefault();
                    window.alert(message);
                }
            }
        });
    </script>
</body>
</html>
