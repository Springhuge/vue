<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <span v-for="value in user">{{value}}</span>
    </div>
    <script src="https://unpkg.com/vue@2.6.1/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                user: {
                    name: '东方月初',
                    gender: '男',
                    age: 18
                }
            }
        });
    </script>
</body>
</html>
