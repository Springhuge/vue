<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app1"></div>
    <div id="app2">
        {{test}}
    </div>
<script src="https://unpkg.com/vue@2.6.1/dist/vue.min.js"></script>
<script>

    var app1 = new Vue({
        el: '#app1',
        data: {
            text: '123,123123'
        }
    });

    var app2 = new Vue({
        el: '#app2',
        computed: {
            test: function () {
                //这里依赖的是app1的数据text
                return app1.text.split(',').reverse().join(',');
            }
        }
    });



</script>
</body>
</html>
