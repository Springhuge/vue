<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <div class="static" :class="{ 'active': isActive ,'error': isError }"></div>
    </div>
    <script src="https://unpkg.com/vue@2.6.1/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                'isActive': true,
                'isError': false
            }
        });
    </script>
</body>
</html>
